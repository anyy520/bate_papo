<body>
    <div class="container">
        <div class="text-end">
            <button id="logout" onclick="logout()" class="btn btn-danger">
                Sair <i class="fa-solid fa-right-from-bracket"></i>
            </button>
        </div>
        <h1 class="header">
            <span id="nomeSala"></span>
            <sup><i class="fa-solid fa-comments"></i></sup>
        </h1>
        <div class="divContent mx-auto">
            <div id="output" class="chat text-bg-light text-start"></div>
            <div class="form-group row g-3 align-items-center">
                <div class="col">
                    <input type="text" name="Mensagem" id="msg" placeholder="Mensagem" class="form-control" />
                </div>
                <div class="col-auto">
                    <button id="btnSend" class="btn btn-warning" onclick="send()">
                        Enviar
                    </button>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="chat.js"></script>
